<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrambleAI - Stay Updated</title>
    <link rel="stylesheet" href="styles.css?v=1757618372">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <!-- BrambleAI Logo -->
                <img src="BrambleAI Logo - Black with White Highlights.svg" alt="BrambleAI Logo" class="logo" id="company-logo">
            </div>
        </header>

        <main class="main-content">
            <section class="hero">
                <h2 class="hero-title">Get early access to BrambleAI</h2>
                <p class="hero-description">
                    We're onboarding a limited number of agencies onto our platform. Fill in your details and we'll be in touch to arrange your demo.
                </p>
            </section>

            <section class="signup-section">
                <form class="signup-form" id="signup-form">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="company">Company (Optional)</label>
                        <input type="text" id="company" name="company">
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="newsletter" name="newsletter" checked>
                            <span class="checkmark"></span>
                            I want to receive product updates and newsletters
                        </label>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="privacy" name="privacy" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#" class="privacy-link">Privacy Policy</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <span class="btn-text">Get Updates</span>
                        <div class="loading-spinner" style="display: none;"></div>
                    </button>
                </form>
                
                <div class="success-message" id="success-message" style="display: none;">
                    <div class="success-icon">âœ“</div>
                    <h3>Thank you for signing up!</h3>
                    <p>We'll keep you updated with the latest from BrambleAI.</p>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2024 BrambleAI. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
